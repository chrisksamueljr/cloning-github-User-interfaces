<div *ngIf="singleRepo">
<h4>
	<i class="fa fa-book fa-fw text-muted" aria-hidden="true"></i>
	<a [routerLink]="['/user', singleRepo.owner.login]">
{{singleRepo.owner.login}}
	</a>&#47;

		<a [routerLink]="['/repo', singleRepo.owner.login, singleRepo.name]">
{{singleRepo.name}}
	</a>
<small class="text-muted pull-right">
<ul class="list-inline-item">
<li>
	<i class="fa fa-code-fork fa-fw" aria-hidden="true"></i> {{ singleRepo.stargazers_count }}
</li>
<li>
	<i class="fa fa-code-star fa-fw" aria-hidden="true"></i> {{ singleRepo.forks_count }}
</li>
</ul>
</small>
</h4>

<p> 
  {{singleRepo.description}}
<a [href]="singleRepo.homepage">
{{singleRepo.homepage}}
</a>
<small>Updated {{ singleRepo.updated_at  | date: 'MMM d, yyyy'}}</small>

</p>

<!--  Add the pre element tag to render code -->

<pre>
	<code> git clone {{singleRepo.git_url}} </code>
</pre>
</div>

<ul class="nav nav-pills mb-2">
	<li class=nav-item> 
		<a routerLink ="." routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
			<i class="fa fa-file-text" aria-hidden="true"></i> Readme
		</a>
	</li>
	<li class=nav-item> 
		<a routerLink ="." routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
			<i class="fa fa-list-alt" aria-hidden="true"></i> Events
		</a>
	</li>
</ul>
<router-outlet></router-outlet>
