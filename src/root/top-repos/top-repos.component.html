<div style="text-align:center">
    <h2>Top Popular Repositories</h2>
  </div>
  <hr>
<div [(ngModel)]="dayInterval" (ngModelChange)="loadRepos()" ngbRadioGroup name="radioBasic" class="mb-2">
  <label ngbButtonLabel  class="btn btn-primary">
    <input ngbButton type="radio" [value]="1"> Day
  </label>
  <label ngbButtonLabel class="btn btn-primary">
    <input ngbButton  type="radio" [value]="7"> Week
  </label>
  <label ngbButtonLabel class="btn btn-primary">
    <input ngbButton type="radio" [value]="30"> Month
  </label>
</div>
<!-- <pre>{{repo.items | json }}</pre> -->
<div *ngIf="repo.items">
  <div *ngFor="let r of repo.items;" class="media">
    <a class="media-left" [routerLink]="['/user', r.owner.login]">
      <img class="media-object" [src]="r.owner.avatar_url" alt height="64" width="64">
    </a>
    <div class="media-body">
      <h4 class="media-heading">
        <a [routerLink]="['/repo', r.owner.login, r.name]">
          {{r.full_name}}
        </a>
      </h4>
      {{r.description}} 
      <ul class="list-inline text-muted">
        <li *ngIf="r.language" class="list-inline-item">
          {{r.language}}
        </li>
        <li *ngIf="r.stargazers_count" class="list-inline-item">
          <i class="fa fa-star fa-fw" aria-hidden="true"></i> {{r.stargazers_count  }}
        </li>
      </ul>
      <ul class="list-inline text-muted">
        <li *ngIf="r.language" class="list-inline-item">
          {{r.language}}
        </li>
        <li *ngIf="r.stargazers_count" class="list-inline-item">
          <i class="fa fa-star fa-fw" aria-hidden="true"></i> {{r.stargazers_count }}
        </li>
        <li *ngIf="r.forks_count" class="list-inline-item">
          <i class="fa fa-code-fork fa-fw" aria-hidden="true"></i> {{r.forks_count }}
        </li>
        <li class="list-inline-item">
          Updated on {{r.updated_at | date: 'MMM d, yyyy'}}
        </li>
      </ul>
    </div>
  </div>
  <hr>
